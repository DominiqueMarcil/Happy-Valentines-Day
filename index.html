<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Day Card</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/script.js"></script>
</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Solitreo' rel='stylesheet'>
  <div class="container">
    <div class="envelope"></div>
    <div class="card">
      <h1 class="message">I love You!<br> What I love about you <br> is the way your smile dances like stars <br> under the midnight moon! &#9829; </h1>
      <div class="heart"></div>
    </div>
    <div class="cover"></div>
    <div class="lid"></div>
    <div class="shadow"></div>
  </div>
</body>
</html>
